<!doctype html>
<script src="https://zh.js.cx/test/libs.js"></script>
<script src="test2.js"></script>
<script>

  function debounce(func, ms) {
    let timeout;
    return function() {
      clearTimeout(timeout);
      timeout = setTimeout(() => func.apply(this, arguments), ms);
    };
  }

</script>

</html>
